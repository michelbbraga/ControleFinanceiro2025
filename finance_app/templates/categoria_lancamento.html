{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Cadastro de Categoria de Lançamentos</h1>
<div class="row g-3">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">Nova Categoria</div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input class="form-control" name="categoria" placeholder="ex.: Salário, Alimentação, Moradia">
          </div>
          <button class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
    <div class="mt-3">
      <div class="alert alert-info">Totais — Receitas: <strong></strong> | Despesas: <strong></strong></div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="card">
      <div class="card-header">Lançamentos</div>
      <div class="card-body table-responsive">
        <table class="table table-sm align-middle">
          <thead><tr><th>Data</th><th>Tipo</th><th>Categoria</th><th>Descrição</th><th class="text-end">Valor</th><th></th></tr></thead>
          <tbody>
            
            <tr>
              <td></td>
              <td><span class=""></span></td>
              <td></td>
              <td></td>
              <td class="text-end"></td>
              <td class="text-end">
                <form method="post" action="" onsubmit="return confirm('Excluir este lançamento?')">
                  <button class="btn btn-sm btn-outline-danger">Excluir</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
